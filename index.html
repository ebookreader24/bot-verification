<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Verification</title>
    <style>
        body {
            text-align: center;
            font-family: Verdana, sans-serif;
        }
        input[type=button] {
            background-color: brown;
            border: none;
            color: white;
            padding: 20px 20px;
            margin: 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
    <script>
        function confirmation() {
            var answer = confirm("Click & Confirm you are not a BOT?");
            if (answer) {
                alert("Thanks for verifying!");
                window.open('https://coupanza.com/', '_blank'); // Opens new page
                window.location.href = 'https://coupanza.com/'; // Redirects the current page
            } else {
                alert("You are not verified.");
            }
        }
    </script>
</head>
<body>
    <br><br>
    <img src="robot.png" alt="Google Robot" style="width:150px;height:150px;">
    <form>
        <br><br>
        <input type="button" onclick="confirmation()" value="Click Here">
        <br><br>
        <p style="color:#9900FF;"><b>Confirm you are not a BOT</b></p>
    </form>
</body>
</html>
